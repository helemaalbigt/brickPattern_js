<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>index</title>
		<meta name="description" content="">
		<meta name="author" content="Thomas">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">

		<!-- CSS LINKS -->
		<link rel="stylesheet" type="text/css" media="all" href="css/style.css" />
		<link rel="stylesheet" href="css/colpick.css" type="text/css"/>
		<!-- JAVASCRIPT LINKS -->
		<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
		<script src="js/colpick.js" type="text/javascript"></script>
		<script>
			$(document).ready(function() {

				//create the brickcolor boxes
				$('.color-box').colpick({
					colorScheme : 'dark',
					layout : 'rgbhex',
					color : 'ff8800',
					onSubmit : function(hsb, hex, rgb, el) {
						$(el).css('background-color', '#' + hex);
						$(el).colpickHide();
					}
				}).css('background-color', '#ff8800');

			});
		</script>
	</head>

	<body>
		<!-- SIDEBAR -->
		<div id="sidebar_wrapper">
			<div id="sidebar">
				<h1>brickpatterns</h1>
				<div id="menu">
					<!-- DOCUMENT PRESETS -->
					<div id="document_presets" class="submenu">
						<h3>dimensions</h3>
						<div>
							facade
						</div>
						<div>
							<span>H</span>
							<input type="number" name="fh" id="fh" min="100" max="3000">
							<span> cm</span>
						</div>
						<div>
							<span>W</span>
							<input type="number" name="fw" id="fw" min="100" max="8000">
							<span> cm</span>
						</div>
						<br>
						<div>
							bricks
						</div>
						<div>
							<span>H</span>
							<input type="number" name="bh" id="bh" min="1" max="500">
							<span> cm</span>
						</div>
						<div>
							<span>W</span>
							<input type="number" name="bw" id="bw" min="1" max="500">
							<span> cm</span>
						</div>
					</div>
					<!-- COLOR SELECTION -->
					<div id="color_selection" class="submenu">
						<h3>colors</h3>
						<span>nÂ° colors</span>
						<select>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
						</select>
						<div id="colors">
							<div class="color-box"></div>
							<div class="color-box"></div>
							<div class="color-box"></div>
							<div class="color-box"></div>
							<div class="color-box"></div>
							<div class="color-box"></div>
						</div>
					</div>
					<!-- DRAW MODE -->
					<div id="drawmode" class="submenu">
						<br>
						<h3>draw mode</h3>
						<select>
							<option>random</option>
							<option>perlin noise</option>
							<option>gradient vertical</option>
							<option>gradient horizontal</option>
							<option>gradient diagonal</option>
							<option>photo reference</option>
						</select>
					</div>
					<!-- SAVE -->
					<div id="save" class="submenu">
						<h3>save</h3>
						<button>SVG &#65516;</button>
						<button>PNG &#65516;</button>
					</div>
				</div>
			</div>
		</div>
		<!-- CONTENT -->
		<div id="content">
			
		</div>
	</body>
</html>
