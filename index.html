<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- FONTS -->

		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->

		<title>index</title>
		<meta name="description" content="">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<link rel="apple-touch-icon" href="/apple-touch-icon.png">

		<!-- CSS LINKS -->
		<link rel="stylesheet" type="text/css" media="all" href="css/style.css" />
		<link rel="stylesheet" href="css/colpick.css" type="text/css"/>
		<!-- JAVASCRIPT LINKS -->
		<script src='js/jquery-1.11.1.min.js' type="text/javascript"></script>
		<!-- source: http://colpick.com/plugin-->
		<script src='js/colpick.js' type='text/javascript'></script>
		<!-- source: https://github.com/josephg/noisejs -->
		<script src='js/perlin.js' type='text/javascript'></script>
		<script src='js/script.js' type='text/javascript'></script>
	</head>

	<body>
		<!-- SIDEBAR -->
		<div id="sidebar_wrapper">
			<div id="sidebar">
				<h1><span>MATERIAL</span><span class="secondpart">PATTERNS</span></h1>
				<div id="menu">
					
					<!-- TABS -->
					<!--<ul id="navigation">
					    <li><a id="tab1" class="selected" href="javascript:void(0);">Generated</a></li>
					    <li><a id="tab2" href="javascript:void(0);">Image Based</a></li>
					</ul>-->
					
					<!-- DOCUMENT PRESETS -->
					<div id="document_presets" class="submenu">
						<h3>dimensions</h3>
						<div class="inputline">
							<span title="(width x height) the facade surface area" class="linetitle">facade</span>
							<span class="inputpart">
								<input class="input smallinput" type="text" name="fw" id="fw" value="1200">
								<span class="small_info">x</span> <input class="input smallinput" type="text" name="fh" id="fh" value="900">
								<span class="small_info"> cm</span>
							</span>
						</div>
						<div class="inputline">
							<span title="(width x height) the brick dimensions" class="linetitle">material</span> 
							<span class="inputpart">
								<input class="input smallinput" type="text" name="bw" id="bw" value="60">
								<span class="small_info">x</span> <input class="input smallinput" type="text" name="bh" id="bh" value="14">
								<span class="small_info"> cm</span>
							</span>
						</div>
						<div class="inputline">
							<span title="(distance) the offset each new line of bricks starts with" class="linetitle">offset</span> 
							<span class="inputpart">
								<input class="input smallinput" type="text" name="offset" id="offset" value="20">
								<span class="small_info"> cm</span>
							</span>
						</div>
						<br>
						<div class="inputline">
							<span title="(color + thickness) the color and thickness of the joint. Set to 0 for no joint" class="linetitle">joints</span> 
							<span class="inputpart">
								
								<span class="small_info">t: </span><input class="input smallinput" type="text" name="jt" id="jt" value="1">
								<span class="small_info"> cm</span>
							</span>
						</div>
						<div class="inputline">
							<span class="inputpart">
								<span class="small_info">color: </span><span class="color-box-joints"></span>
							</span>
						</div>
					</div>
					
					<br><br>
					
					
					<!-- COLOR SELECTION -->
					<div id="color_selection" class="submenu">
						<h3>pattern: 						
							<select class="input" id="drawmode">
								<option><h3>uniform</h3></option>
								<option selected><h3>random</h3></option>
								<option><h3>perlin noise</h3></option>
								<option><h3>gradient</h3></option>
								<option><h3>photo reference</h3></option>
							</select>
						</h3>
						
						<div class="inputline">
							<span>nÂ° colors</span>
							<span class="inputpart">
								<select id="nc" class="input" >
									<option value="1" >1</option>
									<option value="2" >2</option>
									<option value="3" selected>3</option>
									<option value="4" >4</option>
									<option value="5" >5</option>
									<option value="6" >6</option>
								</select>
							</span>
							<br>
						</div>
							
						<div id="colors">
							<span>colors</span>
							<span class="inputpart">
								<div class="color-box"></div>
								<div class="color-box"></div>
								<div class="color-box"></div>
								<div class="color-box"></div>
								<div class="color-box"></div>
								<div class="color-box"></div>
							</span>
						</div>
					</div>
					<!-- DRAW MODE -->
					
						
						<!--random options-->
						<div class="drawmode_options inputline" id="random_options">
							<span class="bottom-title-wrapper"><span class="bottom-title">weights</span></span>
							<span class="inputpart">
								<span class="color-box-weights">
									<input type="range" min="0" max="100" value="" class="vertical" orient="vertical">
									<input class="input smallinput_weight" type="text" name="c1w" id="cw1" value="50">
									<span class="small_info percentage small_font">33%</span>
								</span>
								<span class="color-box-weights">
									<input type="range" min="0" max="100" value="50" class="vertical" orient="vertical">
									<input class="input smallinput_weight" type="text" name="c2w" id="cw2" value="50">
									<span class="small_info percentage small_font">33%</span>
								</span>
								<span class="color-box-weights">
									<input type="range" min="0" max="100" value="50" class="vertical" orient="vertical">
									<input class="input smallinput_weight" type="text" name="c3w" id="cw3" value="50">
									<span class="small_info percentage small_font">33%</span>
								</span>
								<span class="color-box-weights">
									<input type="range" min="0" max="100" value="50" class="vertical" orient="vertical">
									<input class="input smallinput_weight" type="text" name="c4w" id="cw4" value="50">
									<span class="small_info percentage small_font">33%</span>
								</span>
								<span class="color-box-weights">
									<input type="range" min="0" max="100" value="50" class="vertical" orient="vertical">
									<input class="input smallinput_weight" type="text" name="c5w" id="cw5" value="50">
									<span class="small_info percentage small_font">33%</span>
								</span>
								<span class="color-box-weights">
									<input type="range" min="0" max="100" value="50" class="vertical" orient="vertical">
									<input class="input smallinput_weight" type="text" name="c6w" id="cw6" value="50">
									<span class="small_info percentage small_font">33%</span>
								</span>		
							</span>			
						</div>
						
						
						<!--perlin options-->
						<div class="drawmode_options inputline" id="perlin_scale">
							<span>scale</span>
							<span class="inputpart">
								<input class="input smallinput" type="text" name="pScale" id="pScale" value="5">
							</span>
						</div>
						
						<!--gradient options-->
						<div class="drawmode_options inputline" id="gradient_direction">
							<span>direction</span>
							<span class="inputpart">
								<select class="input" id="gradientDirection">
									<option selected>horizontal</option>
									<option>vertical</option>
									<option>diagonal down</option>
									<option>diagonal up</option>
								</select>
							</span>
						</div>
						
						<div class="drawmode_options inputline" id="gradient_margin">
							<span>margin</span>
							<span class="inputpart">
								<input class="input smallinput" type="text" name="em" id="em" value="0">
								<span class="small_info"> cm</span>
							</span>
						</div>
						
						<!-- IMAGE UPLOAD-->
						<div id="image_upload" class="drawmode_options inputline">
							!!!NOT IMPLEMENTED YET!!!
							<img id="input_img">
							<input id="img_input" type="file" name="img" onchange="onFileSelected(event)">
						</div>
						
					
					<br>
					
					<!--<button onclick="refresh()">DRAW</button>-->
					<!-- SAVE -->
					<div id="save" class="submenu">
						<h3>save</h3>
						<a class="buttonlink" id="download_png" download="brickpattern.png">PNG &#65516;</a>
					</div>
				</div>
			</div>
		</div>
		<!-- CONTENT -->
		<div id="content">
			<div id="canvas_wrapper">
				<canvas id="canvas" width="400" height="300"></canvas>
			</div>
		</div>
