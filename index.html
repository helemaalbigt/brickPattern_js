<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>index</title>
		<meta name="description" content="">
		<meta name="author" content="Thomas">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">

		<!-- CSS LINKS -->
		<link rel="stylesheet" type="text/css" media="all" href="css/style.css" />
		<link rel="stylesheet" href="css/colpick.css" type="text/css"/>
		<!-- JAVASCRIPT LINKS -->
		<script src='js/jquery-1.11.1.min.js' type="text/javascript"></script>
		<script src='js/colpick.js' type='text/javascript'></script>
		<script src='js/fabric.js' type='text/javascript'></script>
		<script src='js/script.js' type='text/javascript'></script>
	</head>

	<body>
		<!-- SIDEBAR -->
		<div id="sidebar_wrapper">
			<div id="sidebar">
				<h1>brickpatterns</h1>
				<div id="menu">
					
					<!-- DOCUMENT PRESETS -->
					<div id="document_presets" class="submenu">
						<h3>dimensions</h3>
						<div>
							facade
						</div>
						<div>
							<span>W</span>
							<input class="input" type="text" name="fw" id="fw" value="1200">
							<span> cm</span>
						</div>
						<div>
							<span>H</span>
							<input class="input" type="text" name="fh" id="fh" value="900">
							<span> cm</span>
						</div>
						<br>
						<div>
							bricks
						</div>
						<div>
							<span>W</span>
							<input class="input" type="text" name="bw" id="bw" value="60">
							<span> cm</span>
						</div>
						<div>
							<span>H</span>
							<input class="input" type="text" name="bh" id="bh" value="14">
							<span> cm</span>
						</div>
						<div>
							<span>Offset</span>
							<input class="input" type="text" name="offset" id="offset" value="20">
							<span> cm</span>
						</div>
						<br>
					</div>
					<!-- COLOR SELECTION -->
					<div id="color_selection" class="submenu">
						<h3>color pattern</h3>
						<span>nÂ° colors</span>
						<select id="nc" class="input" >
							<option value="1" >1</option>
							<option value="2" >2</option>
							<option value="3" selected>3</option>
							<option value="4" >4</option>
							<option value="5" >5</option>
							<option value="6" >6</option>
						</select>
						<div id="colors">
							<div class="color-box"></div>
							<div class="color-box"></div>
							<div class="color-box"></div>
							<div class="color-box"></div>
							<div class="color-box"></div>
							<div class="color-box"></div>
						</div>
					</div>
					<!-- DRAW MODE -->
					<div class="submenu">
						<br>
						<select class="input" id="drawmode">
							<option>uniform</option>
							<option>random</option>
							<option>perlin noise</option>
							<option>gradient vertical</option>
							<option>gradient horizontal</option>
							<option>gradient diagonal down</option>
							<option>gradient diagonal up</option>
							<option>photo reference</option>
						</select>
					</div>
					<br>
					<button onclick="refresh()">DRAW</button>
					<!-- SAVE -->
					<div id="save" class="submenu">
						<h3>save</h3>
						<a class="buttonlink" id="download_png" download="brickpattern.png">PNG &#65516;</a>
					</div>
				</div>
			</div>
		</div>
		<!-- CONTENT -->
		<div id="content">
			<div id="canvas_wrapper">
				<canvas id="canvas" width="400" height="300"></canvas>
			</div>
		</div>
	</body>
</html>
