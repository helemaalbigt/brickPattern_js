	</head>

	<body>
		<!-- SIDEBAR -->
		<div id="sidebar_wrapper">
			<div id="sidebar">
				<h1>brickpatterns</h1>
				<div id="menu">
					
					<!-- TABS -->
					<!--<ul id="navigation">
					    <li><a id="tab1" class="selected" href="javascript:void(0);">Generated</a></li>
					    <li><a id="tab2" href="javascript:void(0);">Image Based</a></li>
					</ul>-->
					
					<!-- DOCUMENT PRESETS -->
					<div id="document_presets" class="submenu">
						<h3>dimensions</h3>
						<div class="inputline">
							<span title="(width x height) the facade surface area" class="linetitle">facade</span>
							<span class="inputpart">
								<input class="input smallinput" type="text" name="fw" id="fw" value="1200">
								<span class="small_info">x</span> <input class="input smallinput" type="text" name="fh" id="fh" value="900">
								<span class="small_info"> cm</span>
							</span>
						</div>
						<div class="inputline">
							<span title="(width x height) the brick dimensions" class="linetitle">bricks</span> 
							<span class="inputpart">
								<input class="input smallinput" type="text" name="bw" id="bw" value="60">
								<span class="small_info">x</span> <input class="input smallinput" type="text" name="bh" id="bh" value="14">
								<span class="small_info"> cm</span>
							</span>
						</div>
						<div class="inputline">
							<span title="(distance) the offset each new line of bricks starts with" class="linetitle">offset</span> 
							<span class="inputpart">
								<input class="input smallinput" type="text" name="offset" id="offset" value="20">
								<span class="small_info"> cm</span>
							</span>
						</div>
						<br>
						<div class="inputline">
							<span title="(color + thickness) the color and thickness of the joint. Set to 0 for no joint" class="linetitle">joint</span> 
							<span class="inputpart">
								<span class="color-box-joints"></span>
								<span class="small_info">t: </span><input class="input smallinput" type="text" name="jt" id="jt" value="1">
								<span class="small_info"> cm</span>
							</span>
						</div>
						<div>
							<span></span>
							
						</div>
					</div>
					
					
					<!-- COLOR SELECTION -->
					<div id="color_selection" class="submenu">
						<h3>color pattern</h3>
						<span>nÂ° colors</span>
						<select id="nc" class="input" >
							<option value="1" >1</option>
							<option value="2" >2</option>
							<option value="3" selected>3</option>
							<option value="4" >4</option>
							<option value="5" >5</option>
							<option value="6" >6</option>
						</select>
						<div id="colors">
							<div class="color-box"></div>
							<div class="color-box"></div>
							<div class="color-box"></div>
							<div class="color-box"></div>
							<div class="color-box"></div>
							<div class="color-box"></div>
						</div>
					</div>
					<!-- DRAW MODE -->
					<div class="submenu">
						<br>
						<select class="input" id="drawmode">
							<option>uniform</option>
							<option selected>random</option>
							<option>perlin noise</option>
							<option>gradient</option>
							<option>photo reference</option>
						</select>
						<br><br>
						
						<div class="drawmode_options" id="perlin_scale">
							<span>scale</span>
							<input class="input smallinput" type="text" name="pScale" id="pScale" value="5">
						</div>
						
						<div class="drawmode_options" id="gradient_direction">
							<span>direction</span>
							<select class="input" id="gradientDirection">
								<option selected>horizontal</option>
								<option>vertical</option>
								<option>diagonal down</option>
								<option>diagonal up</option>
							</select>
						</div>
						
						<div class="drawmode_options" id="gradient_margin">
							<span>margin</span>
							<input class="input smallinput" type="text" name="em" id="em" value="0">
							<span> cm</span>
						</div>
						
						<!-- IMAGE UPLOAD-->
						<div id="image_upload" class="drawmode_options">
							!!!NOT IMPLEMENTED YET!!!
							<img id="input_img">
							<input id="img_input" type="file" name="img" onchange="onFileSelected(event)">
						</div>
						
					</div>
					<br>
					<!--<button onclick="refresh()">DRAW</button>-->
					<!-- SAVE -->
					<div id="save" class="submenu">
						<h3>save</h3>
						<a class="buttonlink" id="download_png" download="brickpattern.png">PNG &#65516;</a>
					</div>
				</div>
			</div>
		</div>
		<!-- CONTENT -->
		<div id="content">
			<div id="canvas_wrapper">
				<canvas id="canvas" width="400" height="300"></canvas>
			</div>
		</div>
